<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DataFormsJS - Hello World Demo</title>
        <link rel="stylesheet" href="hello-world.css">
        <link rel="canonical" href="https://www.dataformsjs.com/examples/hello-world/en-web.htm">
    </head>
    <body>
        <div id="view"></div>

        <template data-route="/">
            <h1>Hello World!</h1>
            <p>Modify this <a href="#/Your-Name">URL</a> with your name.</p>
			<div class="home-page-animation">
                <img src="sun.svg" class="sun">
                <div class="orbit">
                    <img src="planet.svg" class="planet">
                    <img src="moon.svg" class="moon">
                </div>
            </div>
        </template>
        
        <template data-route="/:name">
            <h1>Hello <span data-bind="name"></span>!</h1>
            <p>Back to <a href="#">Home</a></p>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@3.1.4/js/DataFormsJS.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@3.1.4/js/plugins/dataBind.min.js"></script>
    </body>
</html>
