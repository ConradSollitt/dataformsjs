<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DataFormsJS-Hello Worldデモ</title>
        <link rel="stylesheet" href="hello-world.css">
    </head>
    <body>
        <div id="view"></div>

        <template data-route="/">
            <h1>こんにちは世界！</h1>
            <p>この<a href="#/あなたの名前">URL</a>を自分の名前で変更します。</p>
			<div class="home-page-animation">
                <img src="sun.svg" class="sun">
                <div class="orbit">
                    <img src="planet.svg" class="planet">
                    <img src="moon.svg" class="moon">
                </div>
            </div>
        </template>
        
        <template data-route="/:name">
            <h1><span data-bind="name"></span>こんにちは！</h1>
            <p><a href="#">家に帰る</a></p>
        </template>

        <script src="https://d2xbd92kui7v97.cloudfront.net/js/1.0.0/DataFormsJS.min.js"></script>
        <script src="https://d2xbd92kui7v97.cloudfront.net/js/1.0.0/plugins/dataBind.min.js"></script>
    </body>
</html>
