<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DataFormsJS | Hello World Demo | Web Components</title>
        <link rel="stylesheet" href="hello-world.css">
    </head>
    <body>
        <div id="view"></div>
         
        <url-hash-router view-selector="#view">
                    
            <url-hash-route path="/">
                <template>
                    <h1>Hello World!</h1>
                    <p>Modify this <a href="#/Your-Name">URL</a> with your name.</p>
                    <div class="home-page-animation">
                        <img src="sun.svg" class="sun">
                        <div class="orbit">
                            <img src="planet.svg" class="planet">
                            <img src="moon.svg" class="moon">
                        </div>
                    </div>
                </template>
            </url-hash-route>

            <url-hash-route path="/:name">
                <template>
                    <h1>Hello <span url-param="name"></span>!</h1>
                    <p>Back to <a href="#">Home</a></p>
                </template>
            </url-hash-route>

        </url-hash-router>
        
        <script type="module" src="https://d2xbd92kui7v97.cloudfront.net/js/1.0.0/web-components/url-hash-router.min.js"></script>
        <script nomodule src="https://d2xbd92kui7v97.cloudfront.net/js/1.0.0/web-components/safari-nomodule.min.js"></script>
        <script nomodule src="https://d2xbd92kui7v97.cloudfront.net/js/1.0.0/web-components/old-browser-warning.min.js"></script>        
    </body>
</html>
